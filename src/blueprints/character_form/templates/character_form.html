<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/form.js')}}"></script>
    <title>Character</title>
</head>
<body>
    <div class="overlay"></div>
<div class="scanline"></div>
<div class="wrapper">
  <div class="content clearfix">

    <header class="site clearfix">
      <div class="col one">
        <img src="{{url_for('static', filename='img/vaultboy96.svg')}}" alt="591 Systems" />
      </div>
      <div class="col two">
        <h4>591 Systems (tm) <br /> <b>H</b>euristically <b>E</b>ncrypted <b>R</b>ealtime <b>O</b>perating <b>S</b>ystem (HEROS)</h4>
        <p>----------------------------------------</p>
      </div>
      <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

      
      <script>
        $(document).ready(function () {
            $("#title").focus();
            $("#text").autosize();
        });
      </script>
      
    </header>

    {% include 'navbar.html' %}

    <p class="clear"><br /></p>

    <form id="common_form" name="character_form" onsubmit="event.preventDefault(); submitForm('character_form', '/create_character', onSuccess, onError);">
      <label>Name >></label><input id="name" name="name" type="text" / required><br />
      <label>Class >></label><select id="origin" name="origin" / required>
      <option value="None">Choose origin...</option>
      {% for origin in origins %}
        <option value="{{ origin }}">{{ origin }}</option>
      {% endfor %}
      </select>
      <br />   
      <input type="submit" value="submit" /><br>
      <a class="button" alt="" href="index.html">Cancel</a>
    </form>
  </div>
</div>
    
</body>
</html>
