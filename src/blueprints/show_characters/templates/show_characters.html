<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/form.js')}}"></script>
    <title>Characters</title>
    <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="overlay"></div>
    <div class="scanline"></div>
    <div class="wrapper">
        <div class="content clearfix">

            {% include 'header.html' %}

            {% include 'navbar.html' %}

            <p class="clear"><br /></p>

            <article class="post">
                <header>
                    <h2>Characters</h2>
                </header>
                <section>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Origin</th>
                            <th>Level</th>
                        </tr>
                        {% for character in characters_data %}
                        <tr>
                            <td>{{ character.name }}</td>
                            <td>{{ character.origin }}</td>
                            <td>{{ character.level  }}</td>
                            <a class="button" alt="" href="{{ url_for('show_characters.view_character', name=character.name) }}">View</a>
                            <a class="button" alt="" href="{{ url_for('show_characters.edit_character', name=character.name) }}">Edit</a>

                            
                        </tr>
                        {% endfor %}
                    </table>
                </section>
            </article>
        </div>
    </div>
</body>
</html>
